<div class="container reverse">
  <div class="pic part">
    <img class="image" src="{{ image.url }}" alt="{{ image.alt }}" />
  </div>

  <div class="text part">
    {{{ content }}}

    {{#if btnLink}}
    <br />
    <a class="btn" href="{{ btnLink }}">{{ btnText }}</a>
    {{/if}}
  </div>
</div>

<style>
  .btn {
    color: #fff;
    background-color: #ed7401;
    box-shadow: 0px 1px 3px #0000004d;
    border-radius: 40px;
    padding: 10px 40px;
    margin-top: 24px;
  }

  .text.part {
    font-size: 18px;
  }

  @media (max-width: 920px) {
    .container.reverse {
      flex-direction: column-reverse;
    }
  }
</style>
