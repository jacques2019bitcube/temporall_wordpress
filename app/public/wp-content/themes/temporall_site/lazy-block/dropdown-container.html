<div class="header-dropdown" id="{{ blockid }}">
  <h2>{{ header }}</h2>
  <div class="arrow {{ blockid }}"></div>
</div>

<div class="dropdown-content" id="{{ blockid }}-content">
  <table class="content">
    {{{blocks}}}
  </table>
</div>

<style>
  .wp-block-lazyblock-dropdown-container {
    width: 100%;
  }

  .dropdown-content {
    display: none;
    width: 100%;
  }

  .header-dropdown {
    width: 100%;
    display: flex;
    border-bottom: #e6e6e6 solid 1px;
    color: #ed7401;
    flex-direction: row;
    align-items: center;
    padding: 20px 0;
    cursor: pointer;
  }

  .header-dropdown h2 {
    font-size: 18px;
    margin-right: 20px;
  }

  .header-dropdown .arrow {
    width: 10px;
    height: 10px;
    border-left: solid 2px #ed7401;
    border-bottom: solid 2px #ed7401;
    transform: rotate(135deg);
  }

  .header-dropdown .arrow.down {
    transform: rotate(-45deg);
  }

  .content tr {
    height: 58px;
  }
</style>

<script>
  $("#{{ blockid }}").on("click", function () {
    $(".arrow.{{blockid}}").toggleClass("down");
    $("#{{blockid}}-content").slideToggle();
  });
</script>
