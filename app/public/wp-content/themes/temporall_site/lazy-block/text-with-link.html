<div
  class="text-block"
  style="background-color: {{ boxcolor }}; padding: {{ padding }}px"
>
  <div class="wrapper">
    <h1 class="he2" style="color: {{ headercolor }}">{{ title }}</h1>

    {{#if subtitle}}
    <h2>{{ subtitle }}</h2>
    {{/if}}

    {{{ content }}}

    {{#if btnlink}}
    <br />
    <a class="btn" href="{{ btnlink.url }}">{{ btntext }}</a>
    {{/if}}
  </div>
</div>

<style>
  h1.he1 {
    font-size: 40px;
    color: #ed7401;
  }

  h1.he2 {
    font-size: 32px;
  }

  .text-block {
    display: flex;
  }

  .text-block .wrapper {
    margin: auto;
    text-align: center;
    max-width: 750px;
  }

  .text-block .btn {
    color: #fff;
    background-color: #ed7401;
    box-shadow: 0px 1px 3px #0000004d;
    border-radius: 40px;
    padding: 10px 40px;
    margin-top: 24px;
  }
</style>
