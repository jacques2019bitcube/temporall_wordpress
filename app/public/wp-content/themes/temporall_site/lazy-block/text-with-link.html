<div class="text-block" style="background-color: {{ boxcolor }}">

    {{#if btnlink}}
    <h2>{{ subtitle }}</h2>
    {{/if}}

    {{{ content }}}

    {{#if btnlink}}
    <br />

    {{/if}}
  </div>
</div>
