<div class="pricing-block">
  <div class="header">{{ header }}</div>

  <div class="content">
    <p class="pricing">
      from <span class="price"> {{ price }}</span>
    </p>

    {{#if subtype}}
    <p>{{ subtype }}</p>
    {{/if}}

    <div>{{{ content }}}</div>

    {{#if btnLink}}
    <br />
    <a class="btn" href="{{ btnLink.url }}">{{ btnText }}</a>
    {{/if}}
  </div>
</div>

<style>
  @import url("https://fonts.googleapis.com/css?family=Roboto&display=swap");

  .pricing-block {
    max-width: 370px;
    box-shadow: 0px 3px 6px #00000029;
    border-radius: 8px;
    font-family: "Roboto";
  }

  .pricing-block .content {
    display: flex;
    padding: 25px;
    flex-direction: column;
    height: 340px;
    text-align: center;
    font-size: 18px;
    color: #505050;
    justify-content: space-between;
    align-items: center;
  }

  .pricing {
    margin-bottom: 0;
  }

  .price {
    display: inline-block;
    font-size: 32px;
    color: #373a3c;
    font-weight: 600;
  }

  .pricing-block .header {
    height: 68px;
    background-color: #cccccc;
    font-size: 28px;
    color: #373a3c;
    text-align: center;
    font-weight: 600;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 8px 8px 0 0;
  }

  .pricing-block .btn {
    color: #fff;
    background-color: #ed7401;
    box-shadow: 0px 1px 3px #0000004d;
    border-radius: 40px;
    padding: 10px 40px;
    margin-top: 24px;
    max-width: 150px;
  }
</style>
