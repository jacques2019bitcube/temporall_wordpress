<div class="header-container">
  <table class="table-head">
    <tr>
      <td class="first">
        <h1 class="compare">{{ compared }}</h1>
      </td>

      <td class="second">
        <h1>{{ business }}</h1>
      </td>

      <td class="third">
        <div class="prefer">
          <h2>{{ preffered }}</h2>
          <h1>{{ professional }}</h1>
        </div>
      </td>

      <td class="fourth">
        <h1>{{ b2b }}</h1>
      </td>
    </tr>
  </table>
</div>

<!-- first dropdown -->
<div class="header-dropdown" id="{{ blockid }}">
  <h2>{{ header }}</h2>
  <div class="arrow {{ blockid }}"></div>
</div>

<div class="dropdown-content" id="{{ blockid }}-content">
  <table class="content">
    {{{blocks}}}
  </table>
</div>

<style>
  .wp-block-lazyblock-compare-header {
    width: 100%;
  }

  .header-container {
    display: flex;
    border-top: #e2e2e2 solid 1px;
    padding-top: 30px;
    flex-direction: row;
    align-items: flex-end;
    /* margin-bottom: 20px; */
  }

  .header-container h1 {
    font-size: 28px;
    color: #373a3c;
  }

  .header-container h2 {
    font-size: 20px;
    color: #ed7401;
  }

  .header-container .compare {
    flex-grow: 2;
  }

  .header-container .prefer {
    display: flex;
    flex-direction: column;
    align-items: center;
    flex-grow: 1;
  }

  .header-container .header {
    display: flex;
    flex-direction: row;
    align-items: flex-end;
    width: 100%;
    justify-content: space-between;
  }

  /* table */
  table {
    width: 100%;
  }

  .table-head tr {
    vertical-align: bottom;
  }

  /* dropdown css */
  .header-dropdown {
    width: 100%;
    display: flex;
    border-bottom: #e6e6e6 solid 1px;
    color: #ed7401;
    flex-direction: row;
    align-items: center;
    padding: 20px 0;
    cursor: pointer;
  }

  .header-dropdown h2 {
    font-size: 18px;
    margin-right: 20px;
  }

  .header-dropdown .arrow {
    width: 10px;
    height: 10px;
    border-left: solid 2px #ed7401;
    border-bottom: solid 2px #ed7401;
    transform: rotate(135deg);
  }

  .header-dropdown .arrow.down {
    transform: rotate(-45deg);
  }

  .check.checked {
    background-image: url({{checkedimage.url}});
    position: relative;
  }

  .check.unchecked {
    background-image: url({{uncheckedimage.url}});
    position: relative;
  }

  .content tr:nth-child(even) {
    background-color: #f8f8f8;
  }

  .content tr {
    height: 58px;
    border-bottom: #e6e6e6 solid 1px;
  }

  .first {
    width: 50%;
  }

  .second {
    width: 16%;
    text-align: center;
  }

  .third {
    width: 16%;
    text-align: center;
  }

  .fourth {
    width: 16%;
    text-align: center;
  }
</style>

<script>
  $("#{{ blockid }}").on("click", function () {
    $(".arrow.{{blockid}}").toggleClass("down");
    $("#{{blockid}}-content").slideToggle();
  });
</script>
