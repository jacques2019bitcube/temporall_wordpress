<div class="hero" style="background-image: url({{ backgroundImage.url }});">
  <div class="wrapper" style="max-width: {{ wrapperwidth }}px;">
    <h1 class="title">{{ title }}</h1>
    <h2 class="subtitle">{{{ subtitle }}}</h2>

    {{#if btnLink}}
    <br />
    <a class="btn" href="{{ btnLink.url }}">{{ btnText }}</a>
    {{/if}}
  </div>
</div>

<style>
  .hero {
    height: 420px;
    position: relative;
    margin-bottom: 60px;
    background-size: cover;
    display: flex;
  }

  .hero .title {
    font-size: 52px;
    color: #373a3c;
  }

  .hero .subtitle {
    font-size: 32px;
    color: #373a3c;
    font-weight: 300;
  }

  .hero .wrapper {
    margin: auto;
    text-align: center;
  }

  .hero .wrapper .btn {
    color: #fff;
    background-color: #ed7401;
    box-shadow: 0px 1px 3px #0000004d;
    border-radius: 40px;
    padding: 10px 40px;
    margin-top: 24px;
  }

  @media (max-width: 782px) {
    .hero {
      height: calc(100vh - 46px);
    }
  }
</style>
