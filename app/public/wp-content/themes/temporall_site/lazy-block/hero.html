<div class="hero" style="background-image: url({{ backgroundImage.url }})">
  <div class="wrapper">
    <h1 class="title">{{ title }}</h1>
    <h2 class="subtitle">{{ subtitle }}</h2>

    {{#if btnLink}}
    <br />
    <a class="btn" href="{{ btnLink.url }}">{{ btnText }}</a>
    {{/if}}
  </div>
</div>

<style>
  .hero {
    height: 420px;
    position: relative;
    margin-bottom: 60px;
    background-size: cover;
    display: flex;
  }

  .hero .title {
    font-size: 52px;
    color: #373a3c;
  }

  .hero .subtitle {
    font-size: 32px;
    color: #373a3c;
    font-weight: 300;
  }

  .hero .wrapper {
    margin: auto;
    text-align: center;
    max-width: 420px;
  }
</style>
