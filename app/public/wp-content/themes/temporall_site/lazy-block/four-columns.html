    {{/if}}

    <h1 class="he2">{{ header1 }}</h1>

    {{{ content1 }}}
  </div>

  <div class="block">
    {{#if icon2}}
    <img class="icon" src="{{ icon2.url }}" alt="{{ icon2.alt }}" />
    {{/if}}

    <h1 class="he2">{{ header2 }}</h1>

    border-top: 8px solid #ed7401;
    flex-grow: 1;
    padding: 30px;
    margin-bottom: 30px;
    box-shadow: 0px 3px 6px #00000029;
    border-radius: 8px;
    text-align: center;

    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .container.blocks .icon {

    height: 76px;

  .container.blocks h1.he2 {
